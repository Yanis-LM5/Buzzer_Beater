<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_teams.css"/>
    <title>Buzzer Beater - Connexion</title>
    <link rel="shortcut icon" href="logo_bb.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/3ca4fe2b8a.js"></script>
</head>
<body class="login-body">

<header>
    <input type="checkbox" id="check">
    <label for="check" class="checkbox">&#9776;</label>
    <nav class="navbar">
        <ul>
            <li><img src="logo_bb.png" alt="logo"></li>
            <li><a href="bb_menu.html">Home</a></li>
            <li><a href="bb_news.html">News</a></li>
            <li><a href="bb_teams.html">Teams</a></li>
            <li>Results</li>
            <li>Map</li>
            <li>Message</li>
            <li class="nav-active"><a href="login.html">Connect</a></li>
        </ul>
    </nav>
</header>

<div class="login-bg">
    <div class="login-overlay"></div>

    <div class="login-wrapper">
        <div class="login-card">
            
            <div class="login-brand">
                <img src="logo_bb.png" alt="Buzzer Beater Logo" class="login-logo">
                <h1>Buzzer<span>Beater</span></h1>
                <p>Connecte-toi pour accéder à ton espace</p>
            </div>

            <!-- Form -->
            <form class="login-form" action="" method="POST">

                <div class="input-group">
                    <label for="username">Nom d'utilisateur</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-user"></i>
                        <input
                            type="text"
                            id="username"
                            name="username"
                            placeholder="Ton pseudo..."
                            required
                            autocomplete="username"
                        >
                    </div>
                </div>

                <div class="input-group">
                    <label for="password">Mot de passe</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-lock"></i>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="••••••••"
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" class="toggle-pwd" onclick="togglePassword()" aria-label="Afficher/masquer mot de passe">
                            <i class="fa-solid fa-eye" id="eye-icon"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn-login">
                    <i class="fa-solid fa-basketball"></i>
                    Se connecter
                </button>

            </form>

            <!-- Register -->
            <div class="login-register">
                <p>Pas encore de compte ? <a href="register.html">Créer un compte</a></p>
            </div>
        </div>
    </div>
</div>

<script>
    function togglePassword() {
        const pwd = document.getElementById('password');
        const icon = document.getElementById('eye-icon');
        if (pwd.type === 'password') {
            pwd.type = 'text';
            icon.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
            pwd.type = 'password';
            icon.classList.replace('fa-eye-slash', 'fa-eye');
        }
    }
</script>

</body>
</html>
